<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/prism.css">
    <link rel="stylesheet" href="../css/asDatepicker.css">
</head>
<body>
    <div id="toc"></div>
    <div class="container">
        <section>
            <h3>multiple</h3>
            <div class="example">
                <input type="text" id="calendar" style="text-align: left;width: 200px" value="2019-05-13,2019-05-16">
            </div>
        </section>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile.custom.js"></script>
    <script src="js/jquery.toc.min.js"></script>
    <script src="js/prism.js"></script>
    <script src="../dist/jquery-asDatepicker.js"></script>
    <script src="../demo/js/language.js"></script>
    <script>
        $(document).ready(function(){
            (function(){
                $('#toc').toc();
            })();
            $("#calendar").asDatepicker({
                showButton: true,
                max: 'today',
                namespace: 'calendar',
                lang: 'zh',
                position: 'bottom',
             mode: 'multiple', // single|range|multiple
          //   displayMode: 'dropdown', // dropdown|inline
          multipleSize: '100000'
      });
        });
    </script>
</body>
</html>
